<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" href="assets/favicon.png" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="bg.css" />
    <script
      src="https://kit.fontawesome.com/5af66a4b16.js"
      crossorigin="anonymous"
    ></script>
    <title>Bookmark App</title>
  </head>
  <body>
    <!-- open modal -->
    <h1 id="open-modal">Add Bookmark</h1>
    <!-- bookmarks -->
    <div class="container" id="bookmarks-container">
      <div class="item">
        <i class="fas fa-times" id="delete-bookmark" title="Delete Bookmark"></i>
        <div class="name">
          <img src="http://s2.googleusercontent.com/s2/favicons?domain=www.google.com" alt="Favicon">
          <a href="www.google.com" target="_blank">google</a>
        </div>
      </div>

      <div class="item">
        <i class="fas fa-times" id="delete-bookmark" title="Delete Bookmark"></i>
        <div class="name">
          <img src="http://s2.googleusercontent.com/s2/favicons?domain=www.google.com" alt="Favicon">
          <a href="www.google.com" target="_blank">google</a>
        </div>
      </div>

      <div class="item">
        <i class="fas fa-times" id="delete-bookmark" title="Delete Bookmark"></i>
        <div class="name">
          <img src="http://s2.googleusercontent.com/s2/favicons?domain=www.google.com" alt="Favicon">
          <a href="www.google.com" target="_blank">google</a>
        </div>
      </div>
    </div>
    <!-- Modal -->

    <div class="modal-container show-modal" id="modal">
      <div class="modal">
        <i class="fas fa-times close-icon" id="close=modal"></i>
        <div class="modal-header">
          <h3>Add bookmark</h3>
        </div>
        <div class="modal-content">
          <form id="bookmark-form"></form>
        </div>
      </div>
    </div>
    
  </body>
  <script src="script.js"></script>
</html>
